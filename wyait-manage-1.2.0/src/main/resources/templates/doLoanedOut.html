<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head部分-->
<head th:include="layout :: htmlhead" th:with="title='wyait后台管理'">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>
    <!--主体区域-->
    <!-- <div class="layui-body" th:include="channel/channelImport :: authorize"></div> -->
    <!--<div th:include="channel/body :: body"></div>-->
    <div class="layui-body">
        <div class="layui-container">
            <div class="layui-row">
                <div style=" background:#D0D0D0; color:#FFF; width:auto; margin-top:50px; font-size: 25px; height: auto "
                     align="center">
                    <div style="margin-top:20px;">
                        <h6>资产管理_借出信息表</h6>
                    </div>
                    <form action="/assets/lendASuccessful" method="post">
                        <div>
                            <table>
                                <tr style="margin-top:20px;">
                                    <th>模具名称</th>
                                    <th>模具编号</th>
                                </tr>
                                <tr>
                                    <td><input type="text" th:value="${acceptance.nameOfMoldTooling}"
                                        name="nameOfMoldTooling"       readonly="readonly"/></td>
                                    <td><input type="text" th:value="${acceptance.serialNum}"
                                          name="serialNum"     readonly="readonly"/>
                                    </td>
                                </tr>
                                <tr style="margin-top:20px;">
                                    <th>借出部门</th>
                                    <th>借出产线</th>
                                </tr>
                                <tr>
                                    <td>
                                        <select name="depName" style=" font-size: 20px;width: 302.88px;height: 32.88px">
                                            <option>请选择部门</option>
                                            <option th:each="dep:${departmentList}"
                                                    th:text="${dep.depName}"></option>
                                        </select>
                                    </td>
                                    <td>
                                        <select name="depLine" style="font-size: 20px;width: 302.88px;height: 32.88px">
                                            <option>请选择产线</option>
                                            <option th:each="dep:${departmentList}"
                                                    th:text="${dep.depLine}"></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr style="margin-top:20px;">
                                    <th>经手人(借)</th>
                                    <th>借出时间</th>
                                </tr>
                                <tr th:each="acceptance:${acceptance}"
                                    style="font-size: 20px;width: 302.88px;height: 32.88px">
                                    <td>
                                        <input type="text" name="loaneName" required="required" AUTOCOMPLETE="OFF"
                                               placeholder="经手人..."/>
                                    </td>
                                    <td>
                                        <input type="date" name="libraryTime" required="required" AUTOCOMPLETE="OFF"/>
                                    </td>
                                </tr>
                                <tr style="margin-top:20px; margin-top:50px;">
                                    <td>
                                        <input type="submit" th:value="确认借出"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--底部-->
    <script type="text/javascript" src="/js/error.js"></script>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
